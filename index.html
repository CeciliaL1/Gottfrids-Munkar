<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;0,700;0,900;1,300;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://kit.fontawesome.com/a90d7c3579.js" crossorigin="anonymous"></script>

    <title>Gottfrids fantastiska munkar</title>
  </head>
  <body>
    <header class="headerColorTheme">
      <div class="leftHeader">
        <h1>Gottfrids Fantastiskt Goda Munkar</h1>
      </div>
      <div class="rightHeader">
        <nav>
          <ul>
            <li><a href="#" class="allColorTheme">Hem</a></li>
            <li><a href="#" class="allColorTheme">Kontakt</a></li>
            <li><a href="#" class="allColorTheme">Om företaget</a></li>
          </ul>
        </nav>

        <button aria-label="Kundkorg" class="shoppingCart" id="shoppingCart">
          <i id="shopCartColorTheme" class="fa-solid fa-cart-shopping"></i>
          <div class="cartItems" id="amountChoosen">0</div>
        </button>
        <button aria-label="Meny knapp" class="hamburgerMenu">
          <span class="menuBtnColorTheme"></span>
          <span class="menuBtnColorTheme"></span>
          <span class="menuBtnColorTheme"></span>
        </button>
      </div>
    </header>

    <!--KUNDKORG-->
    <section id="sectionShoppingCart">
      <div id="shoppingOpen">
        <div class="shoppingContainer">
          <div class="shoppingHeader">
            <h3 class="shoppingHeading">Varukorg</h3>
            <button aria-label="Stäng varukorg" class="shoppingAction">Stäng</button>
          </div>
          <button aria-label="Töm varukorg" class="shoppingRemove">Töm varukorgen</button>
          <div class="itemsCheckoutWrapper">
            <div class="itemsContainer" id="itemsContainer">
              <div class="shoppingCartItems" id="shoppingCartItems">
                <div id="shopCartContent"></div>
              </div>
            </div>
            <!--CHECKOUT-->
            <div class="checkoutContainer" id="checkoutContainer">
              <div class="cartCheckout">
                <div class="cartTotal">
                  <div class="cartSubtotal">Totalt</div>
                  <div class="cartItems" id="shoppingCartTotalItems"></div>
                  <span> donuts</span>
                </div>
                <div class="shoppingCartTotalAmount"><span id="shoppingCartTotalAmount"></span><span> kr</span></div>
                <label class="checkoutLabel"
                  >Har du en rabattkod? <input type="text" placeholder="Rabattkod" /><button>aktivera</button>
                </label>
                <button class="checkoutButton" id="checkoutButton">Beställ</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FORMORDER -->

    <section class="formOrder">
      <button class="formCloseBtn">
        <i class="fa-solid fa-x"></i>
      </button>

      <form>
        <p>* = Obligatoriskt fält.</p>

        <div class="flexForm">
          <label>
            <div class="errorMessage"></div>
            <span>Förnamn:*</span><br />
            <input type="text" id="firstname" name="firstname" required /><br />
          </label>

          <label>
            <div class="errorMessage"></div>
            <span>Efternamn:*</span><br />
            <input type="text" id="lastname" name="lastname" required /><br />
          </label>

          <label>
            <div class="errorMessage"></div>
            <span>Adress(gata):*</span><br />
            <input type="text" id="adress" name="adress" required /><br />
          </label>

          <label>
            <div class="errorMessage"></div>
            <span>Postnummer:*</span><br />
            <input
              type="text"
              id="zipcode"
              name="zipcode"
              placeholder="ex.12345"
              minlength="5"
              maxlength="5"
              required
            /><br />
          </label>

          <label>
            <div class="errorMessage"></div>
            <span>Postort:*</span><br />
            <input type="text" id="city" name="city" required /><br />
          </label>

          <label>
            <div class="errorMessage"></div>
            <span>Ev. portkod:</span><br />
            <input type="text" id="portkod" name="portkod" /><br />
          </label>

          <label>
            <div class="errorMessage"></div>
            <span>Telefon(mobil):*</span><br />
            <input type="tel" id="telephone" name="telephone" required /><br />
          </label>

          <label>
            <div class="errorMessage"></div>
            <span>E-post:*</span><br />
            <input type="email" id="email" name="email" placeholder="exempel@exempel.se" required /><br />
          </label>
        </div>

        <fieldset>
          <legend>Betalalternativ:*</legend>

          <label>
            <input type="radio" name="paymentOptions" id="debitKredit" />
            <span>Debit/Kreditkort</span>
          </label>

          <label>
            <input type="radio" name="paymentOptions" id="invoice" />
            <span>Faktura</span>
          </label>

          <div class="cardPayment">
            <label>
              <span>Kortnummer:</span><br />
              <input type="number" name="cardNumber" id="cardNumber" /><br />
            </label>

            <label>
              <span>Datum/år:</span><br />
              <input type="month" name="cardDate" id="cardDate" /><br />
            </label>

            <label>
              <span>CVC:</span><br />
              <input type="number" name="cardSecurity" id="cardSecurity" />
            </label>
          </div>

          <div class="fakturaPayment">
            <label>
              <div class="errorMessage"></div>
              <span>Personnummer:*</span><br />
              <input
                type="text"
                name="socialSecurity"
                id="socialSecurity"
                minlength="10"
                maxlength="10"
                placeholder="ÅÅMMDDXXXX"
              />
            </label>
          </div>
        </fieldset>

        <label>
          <input type="checkbox" id="gdpr" name="gdpr" required />
          <span>Godkännande för behandling av personuppgifter.*</span><br />
        </label>

        <label>
          <input type="checkbox" id="newsletter" name="newsletter" checked />
          <span>Få vårat nyhetsbrev en gång i veckan för alla nyheter och erbjudanden.</span><br />
        </label>

        <input type="submit" id="submit" value="Skicka order!" disabled />
      </form>
    </section>

    <!-- THEME TOGGLE -->
    <div class="themeToggle">
      <div class="themeToggleContainer">
        <span><i class="fa-solid fa-lightbulb"></i></span>
        <button class="themeBtn" id="themeBtn"></button>
        <span><i class="fa-solid fa-lightbulb"></i></span>
      </div>
    </div>

    <!-- SORTERA EFTER-->
    <section class="sortProducts" id="sortProducts"></section>

    <!-- Donuts -->

    <section class="donutSection">
      <div id="donutContainer" class="donutContainer"></div>
    </section>

    <footer class="headerColorTheme">
      <div class="leftFooter">
        <p class="allColorTheme">&copy; Gottfrids Fantastiskt Goda Munkar</p>
        <address class="allColorTheme">
          Konditorigatan 13<br />
          420 69 Munk<br />
        </address>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="allColorTheme">Hem</a></li>
          <li><a href="#" class="allColorTheme">Kontakt</a></li>
          <li><a href="#" class="allColorTheme">Om företaget</a></li>
        </ul>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
